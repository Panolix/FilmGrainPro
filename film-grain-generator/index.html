<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Grain Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        .controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0;
            width: 280px;
            z-index: 1000;
            max-height: 85vh;
            overflow: hidden;
        }

        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 10px 8px;
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-color: #4a9eff;
        }

        .tab-button:hover {
            color: #ccc;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-content {
            padding: 15px;
            height: calc(85vh - 60px);
            overflow-y: auto;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ccc;
        }

        .density-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 11px;
            color: #666;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group select {
            width: 100%;
            margin-bottom: 8px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 2px solid #555;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 2px solid #555;
        }

        .control-group input[type="range"]::-webkit-slider-track {
            background: #555;
            height: 6px;
            border-radius: 3px;
        }

        .control-group input[type="range"]::-moz-range-track {
            background: #555;
            height: 6px;
            border-radius: 3px;
        }

        .control-group select {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            height: auto;
            min-height: 32px;
            line-height: 1.4;
        }

        .control-group select option {
            background: #222;
            color: white;
            padding: 4px 8px;
        }

        .control-group select optgroup {
            background: #333;
            color: #ccc;
            font-weight: bold;
            font-size: 12px;
        }

        .value-display {
            font-size: 12px;
            color: #888;
            text-align: right;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.2s ease;
            display: block;
            width: fit-content;
            margin-left: auto;
            min-width: 40px;
        }

        .value-display:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: scale(1.05);
        }

        .regenerate-btn, .save-btn {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .regenerate-btn:hover, .save-btn:hover {
            background: #444;
        }

        .save-btn {
            background: #2d5a2d;
            border-color: #4a7c4a;
        }

        #uploadBtn {
            background: #4a2d5a;
            border-color: #6a4a7c;
        }

        #uploadBtn:hover {
            background: #5a3d6a;
        }

        .save-btn:hover {
            background: #3d6a3d;
        }

        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 320px; /* Space for UI panels */
        }

        .grain-canvas {
            max-width: 100%;
            max-height: 82vh;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: #000000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .loading-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 6px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 3px;
            overflow: hidden;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1001;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .loading-text {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            font-size: 12px;
            white-space: nowrap;
        }

        .performance-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
        }

        .film-info-panel {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            width: 280px;
            max-height: 85vh;
            overflow-y: auto;
            color: white;
            font-size: 12px;
            z-index: 1000;
        }

        .film-info-panel h3 {
            margin: 0 0 6px 0;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .film-info-panel p {
            margin: 0 0 8px 0;
            color: #ccc;
            line-height: 1.3;
            font-size: 11px;
        }

        .info-section {
            margin-bottom: 6px;
            font-size: 11px;
        }

        .info-section strong {
            color: #fff;
            display: inline-block;
            min-width: 80px;
        }

        .info-section span {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="tab-container">
            <button class="tab-button active" data-tab="basic">Basic</button>
            <button class="tab-button" data-tab="advanced">Advanced</button>
            <button class="tab-button" data-tab="output">Output</button>
        </div>
        
        <div class="tab-content">
            <!-- Basic Tab -->
            <div class="tab-panel active" id="basic-tab">
                <div class="control-group">
                    <label for="filmStock">Film Stock</label>
                    <select id="filmStock">
                        <option value="Kodak Tri-X 400">Kodak Tri-X 400</option>
                        <option value="Ilford HP5 Plus">Ilford HP5 Plus</option>
                        <option value="Kodak T-Max 400">Kodak T-Max 400</option>
                        <option value="Kodak T-Max 100">Kodak T-Max 100</option>
                        <option value="Kodak Portra 400">Kodak Portra 400</option>
                        <option value="Kodak Portra 800">Kodak Portra 800</option>
                        <option value="Kodak Ektar 100">Kodak Ektar 100</option>
                        <option value="Fujifilm Pro 400H">Fujifilm Pro 400H</option>
                        <option value="CineStill 800T">CineStill 800T</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="grainDensity">Grain Density Multiplier</label>
                    <input type="range" id="grainDensity" min="500" max="5000" value="1000" step="100">
                    <div class="value-display" id="grainDensityValue">1.0x</div>
                    <div class="density-labels">
                        <span>0.5x</span>
                        <span>1.0x</span>
                        <span>2.0x</span>
                        <span>3.0x</span>
                        <span>5.0x</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="grainSize">Grain Size Multiplier</label>
                    <input type="range" id="grainSize" min="0.2" max="5.0" step="0.1" value="1.0">
                    <div class="value-display" id="grainSizeValue">1.0x</div>
                </div>

                <div class="control-group">
                    <label for="contrast">Grain Opacity (%)</label>
                    <input type="range" id="contrast" min="20" max="100" value="100">
                    <div class="value-display" id="contrastValue">100%</div>
                </div>

                <button class="regenerate-btn" id="regenerateBtn">Regenerate Grain</button>
            </div>

            <!-- Advanced Tab -->
            <div class="tab-panel" id="advanced-tab">
                <div class="control-group">
                    <label for="grainIntensity">Exposure Compensation (stops)</label>
                    <input type="range" id="grainIntensity" min="-2" max="2" step="0.5" value="0">
                    <div class="value-display" id="grainIntensityValue">0</div>
                </div>

                <div class="control-group">
                    <label for="filmAge">Film Age</label>
                    <input type="range" id="filmAge" min="0" max="10" value="0" step="0.5">
                    <div class="value-display" id="filmAgeValue">Fresh</div>
                </div>

                <div class="control-group">
                    <label for="storageType">Storage</label>
                    <select id="storageType">
                        <option value="20">Room Temperature</option>
                        <option value="4">Refrigerated</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="canvasWidth">Canvas Width</label>
                    <input type="range" id="canvasWidth" min="512" max="2048" step="64" value="1024">
                    <div class="value-display" id="canvasWidthValue">1024</div>
                </div>

                <div class="control-group">
                    <label for="canvasHeight">Canvas Height</label>
                    <input type="range" id="canvasHeight" min="512" max="2048" step="64" value="1024">
                    <div class="value-display" id="canvasHeightValue">1024</div>
                </div>
            </div>

            <!-- Output Tab -->
            <div class="tab-panel" id="output-tab">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button class="regenerate-btn" id="uploadBtn">📁 Upload Image</button>
                <button class="save-btn" id="saveBtn">💾 Save Grain Only</button>
                <button class="save-btn" id="saveCompositeBtn" style="display: none;">💾 Save Image + Grain</button>
            </div>
        </div>
    </div>

    <div class="hero-container">
        <canvas id="grainCanvas" class="grain-canvas" width="1024" height="1024"></canvas>
        <div class="loading-bar" id="loadingBar">
            <div class="loading-progress" id="loadingProgress"></div>
            <div class="loading-text" id="loadingText">Generating grain...</div>
        </div>
    </div>

    <div class="performance-info" id="performanceInfo">
        Generation time: 0ms | Grains: 0
    </div>

    <div class="film-info-panel" id="filmInfoPanel">
        <h3 id="filmInfoTitle">Select a film stock</h3>
        <p id="filmInfoDescription">Choose a film stock to see its characteristics and grain simulation.</p>
        <div class="film-info-details" id="filmInfoDetails" style="display: none;">
            <div class="info-section">
                <strong>Primary Uses:</strong>
                <span id="filmInfoUses"></span>
            </div>
            <div class="info-section">
                <strong>Characteristics:</strong>
                <span id="filmInfoCharacteristics"></span>
            </div>
            <div class="info-section">
                <strong>Famous Users:</strong>
                <span id="filmInfoUsers"></span>
            </div>
            <div class="info-section">
                <strong>Era:</strong>
                <span id="filmInfoEra"></span>
            </div>
            <div class="info-section">
                <strong>Price:</strong>
                <span id="filmInfoPrice"></span>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
