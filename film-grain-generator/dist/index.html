<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Grain Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            z-index: 1000;
            max-height: 70vh;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ccc;
        }

        .control-group select,
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
        }

        .control-group select {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

        .control-group input[type="range"] {
            background: #333;
        }

        .value-display {
            font-size: 12px;
            color: #888;
            text-align: right;
        }

        .regenerate-btn, .save-btn {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .regenerate-btn:hover, .save-btn:hover {
            background: #444;
        }

        .save-btn {
            background: #2d5a2d;
            border-color: #4a7c4a;
        }

        .save-btn:hover {
            background: #3d6a3d;
        }

        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .grain-canvas {
            max-width: 90%;
            max-height: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: #000000;
        }

        .performance-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #888;
        }

        .film-info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            max-height: 70vh;
            overflow-y: auto;
            color: white;
            font-size: 13px;
            z-index: 1000;
        }

        .film-info-panel h3 {
            margin: 0 0 8px 0;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }

        .film-info-panel p {
            margin: 0 0 12px 0;
            color: #ccc;
            line-height: 1.3;
            font-size: 12px;
        }

        .info-section {
            margin-bottom: 8px;
            font-size: 12px;
        }

        .info-section strong {
            color: #fff;
            display: inline-block;
            min-width: 100px;
        }

        .info-section span {
            color: #ccc;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-B1-yptuJ.js"></script>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="filmStock">Film Stock</label>
            <select id="filmStock">
                <option value="Kodak Tri-X 400">Kodak Tri-X 400</option>
                <option value="Ilford HP5 Plus">Ilford HP5 Plus</option>
                <option value="Kodak T-Max 400">Kodak T-Max 400</option>
                <option value="Kodak T-Max 100">Kodak T-Max 100</option>
                <option value="Kodak Portra 400">Kodak Portra 400</option>
                <option value="Kodak Portra 800">Kodak Portra 800</option>
                <option value="Kodak Ektar 100">Kodak Ektar 100</option>
                <option value="Fujifilm Pro 400H">Fujifilm Pro 400H</option>
                <option value="CineStill 800T">CineStill 800T</option>
            </select>
        </div>

        <div class="control-group">
            <label for="grainIntensity">Grain Intensity (%)</label>
            <input type="range" id="grainIntensity" min="10" max="200" value="60">
            <div class="value-display" id="grainIntensityValue">60%</div>
        </div>

        <div class="control-group">
            <label for="grainSize">Grain Size Multiplier</label>
            <input type="range" id="grainSize" min="0.2" max="5.0" step="0.1" value="1.5">
            <div class="value-display" id="grainSizeValue">1.5x</div>
        </div>

        <div class="control-group">
            <label for="contrast">Grain Opacity (%)</label>
            <input type="range" id="contrast" min="20" max="100" value="70">
            <div class="value-display" id="contrastValue">70%</div>
        </div>

        <div class="control-group">
            <label for="canvasWidth">Canvas Width</label>
            <input type="range" id="canvasWidth" min="512" max="2048" step="64" value="1024">
            <div class="value-display" id="canvasWidthValue">1024</div>
        </div>

        <div class="control-group">
            <label for="canvasHeight">Canvas Height</label>
            <input type="range" id="canvasHeight" min="512" max="2048" step="64" value="1024">
            <div class="value-display" id="canvasHeightValue">1024</div>
        </div>


        <div class="control-group">
            <label for="maxGrainCount">Max Grain Density</label>
            <select id="maxGrainCount">
                <option value="10000">10K grains (Fast)</option>
                <option value="20000" selected>20K grains (Balanced)</option>
                <option value="30000">30K grains (High Quality)</option>
                <option value="40000">40K grains (Very High)</option>
                <option value="50000">50K grains (Maximum)</option>
            </select>
        </div>

        <button class="regenerate-btn" id="regenerateBtn">Regenerate Grain</button>
        <button class="save-btn" id="saveBtn">Save PNG</button>
    </div>

    <div class="hero-container">
        <canvas id="grainCanvas" class="grain-canvas" width="1024" height="1024"></canvas>
    </div>

    <div class="performance-info" id="performanceInfo">
        Generation time: 0ms | Grains: 0
    </div>

    <div class="film-info-panel" id="filmInfoPanel">
        <h3 id="filmInfoTitle">Select a film stock</h3>
        <p id="filmInfoDescription">Choose a film stock to see its characteristics and grain simulation.</p>
        <div class="film-info-details" id="filmInfoDetails" style="display: none;">
            <div class="info-section">
                <strong>Primary Uses:</strong>
                <span id="filmInfoUses"></span>
            </div>
            <div class="info-section">
                <strong>Characteristics:</strong>
                <span id="filmInfoCharacteristics"></span>
            </div>
            <div class="info-section">
                <strong>Famous Users:</strong>
                <span id="filmInfoUsers"></span>
            </div>
            <div class="info-section">
                <strong>Era:</strong>
                <span id="filmInfoEra"></span>
            </div>
            <div class="info-section">
                <strong>Price:</strong>
                <span id="filmInfoPrice"></span>
            </div>
        </div>
    </div>

</body>
</html>
